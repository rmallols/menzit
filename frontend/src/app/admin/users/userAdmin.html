<div class="user-view">
    <div class="cf">
        <h1 class="float-left">{{title}}</h1>
        <div class="float-right">
            <button class="important" ng-click="submit()">Save</button>
        </div>
    </div>
    <div class="cf">
        <div class="l-1-3 input-label">Name</div>
        <div class="l-2-3"><input type="text" ng-model="user.userName"/></div>
    </div>
    <div class="cf">
        <div class="l-1-3 input-label">Tenant</div>
        <div class="l-2-3">
            <div auto-complete
                 ng-model="user.tenant"
                 endpoint="/rest/tenants"
                 display-property="name"
                 single-selection="true">
            </div>
        </div>
    </div>
</div>
