<div class="user-view">
    <div class="cf">
        <h1 class="float-left">{{title}}</h1>
        <div class="float-right">
            <button class="important" ng-click="submit()">Save</button>
        </div>
    </div>
    <div class="cf">
        <div class="l-1-3 input-label">Username</div>
        <div class="l-2-3"><input type="text" ng-model="user.userName"/></div>
    </div>
    <div class="cf">
        <div class="l-1-3 input-label">Password</div>
        <div class="l-2-3">
            <a href="#"
               ng-if="showForceChangePasswordLink"
               ng-click="forceChangePassword()"
               class="input-label text-align-left display-inline-block">
                Change
            </a>
            <input type="password" ng-if="!showForceChangePasswordLink" ng-model="user.password"/>
        </div>
    </div>
    <div class="cf">
        <div class="l-1-3 input-label">Role</div>
        <div class="l-2-3">
            <select ng-model="user.role" ng-options="role._id as role.name for role in roles"></select>
        </div>
    </div>
    <div class="cf">
        <div class="l-1-3 input-label">Tenant</div>
        <div class="l-2-3">
            <div auto-complete
                 ng-model="user.tenantId"
                 endpoint="/rest/tenants"
                 display-property="name"
                 single-selection="true">
            </div>
        </div>
    </div>
</div>
