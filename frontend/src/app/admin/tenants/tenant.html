<div class="tenant-view">
    <div class="cf">
        <h1 class="float-left">{{title}}</h1>
        <div class="float-right">
            <button ng-click="submit()" class="important">Save</button>
        </div>
    </div>
    <div class="cf">
        <div class="l-1-3 input-label">Name</div>
        <div class="l-2-3"><input type="text" ng-model="tenant.name"/></div>
    </div>
    <div class="cf">
        <div class="l-1-3 input-label">Categories</div>
        <div class="l-2-3">
            <div auto-complete
                 ng-model="tenant.categories"
                 endpoint="/rest/categories"
                 display-property="title">
             </div>
        </div>
    </div>
    <div class="cf">
        <div class="l-1-3 input-label">Image</div>
        <div class="l-2-3">
            <upload ng-model="tenant.media" on-submit-request="uploadRequestFn"></upload>
        </div>
    </div>
</div>
