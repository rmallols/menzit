<div class="tenant-view">
    <div class="cf">
        <h1 class="l-1-2 float-left">Tenant information</h1>
        <div class="l-1-2 float-right">
            <button ng-click="save()" class="float-right important">Save</button>
            <button ng-click="cancel()" class="float-right">Cancel</button>
        </div>
    </div>
    <div>
        <div class="l-1-3 input-label">
            Tenant name
        </div>
        <div class="l-2-3">
            <input type="text" ng-model="tenant.name" />
        </div>
    </div>
</div>
