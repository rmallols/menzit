<div class="test-view">
    <div class="cf">
        <h1 class="float-left">{{title}}</h1>

        <div class="float-right">
            <button class="important" ng-click="submit()">Save</button>
        </div>
    </div>
    <div class="cf">
        <div class="cf">
            <div class="l-1-3 input-label">Question</div>
            <div class="l-2-3"><input type="text" ng-model="test.question"/></div>
        </div>
        <div class="cf" ng-repeat="answer in test.answers">
            <div class="l-1-4 input-label">Answer {{$index}}</div>
            <div class="l-1-4"><input type="text" ng-model="answer.title"/></div>
            <div class="l-1-4">
                Correct?
                <input type="radio" ng-model="$parent.correctOptionIndex" value="{{$index}}"/>
            </div>
            <div class="l-1-4">
                Explanation
                <input type="text" ng-model="answer.explanation"
                       ng-disabled="$index == $parent.correctOptionIndex"/>
            </div>
        </div>
    </div>
</div>
