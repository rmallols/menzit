<div class="test-view">
    <div class="cf">
        <h1 class="float-left">{{title}}</h1>

        <div class="float-right">
            <button class="important" ng-click="submit()">Save</button>
        </div>
    </div>
    <div class="cf">
        <div class="cf">
            <div class="l-1-3 input-label">Question</div>
            <div class="l-2-3"><input type="text" ng-model="test.question"/></div>
        </div>
        <div class="cf">
            <div class="l-1-3 input-label">Answer 1</div>
            <div class="l-1-3"><input type="text" ng-model="test.answers[0].title"/></div>
            <div class="l-1-3">
                Correct? <input type="radio" ng-model="correctOptionIndex" value="0" />
            </div>
        </div>
        <div class="cf">
            <div class="l-1-3 input-label">Answer 2</div>
            <div class="l-1-3"><input type="text" ng-model="test.answers[1].title"/></div>
            <div class="l-1-3">
                Correct? <input type="radio" ng-model="correctOptionIndex" value="1" />
            </div>
        </div>
        <div class="cf">
            <div class="l-1-3 input-label">Answer 3</div>
            <div class="l-1-3"><input type="text" ng-model="test.answers[2].title"/></div>
            <div class="l-1-3">
                Correct? <input type="radio" ng-model="correctOptionIndex" value="2" />
            </div>
        </div>
    </div>
</div>
