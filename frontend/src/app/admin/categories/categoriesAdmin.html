<div class="categories-view">
    <div class="cf">
        <h1 class="float-left">Manage categories</h1>
        <div class="float-right">
            <button class="important" ng-click="add()">Add</button>
        </div>
    </div>
    <div class="category" ng-repeat="category in categories">
        <div class="float-left v-centered">
            {{category.title}}
        </div>
        <div class="float-right">
            <button>
                <icon class="up-icon"></icon>
            </button>
            <button>
                <icon class="down-icon"></icon>
            </button>
            <button ng-click="edit(category)">Edit</button>
            <button class="important">View tests</button>
            <button class="delete" ng-click="confirmDelete(category)">Delete</button>
        </div>
    </div>
    <div dialog mz-if="categoryToBeDeleted" title="Delete category">
        <label class="warning">Warning</label><br/>
        The following category and all the tests attached to it will be deleted<br/><br/>
        <b>{{categoryToBeDeleted.title}}</b><br/><br/>
        <button class="delete" ng-click="delete()">Delete</button>
    </div>
</div>
