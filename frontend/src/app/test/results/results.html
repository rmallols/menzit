<div class="results-view">
    <div class="current-score">
        <div class="title">Your score is</div>
        <div class="value">{{score}}</div>
    </div>
    <div class="best-results" ng-show="showBestResults">
        <h2 class="title">Best results on this test</h2>
        <div class="scrolling-area">
            <div class="best-result" ng-repeat="bestResult in bestResults"
                 ng-class="{ current: isCurrentBestResult(bestResult) }">
                <div class="position">{{$index + 1}}</div>
                <div class="userName">{{bestResult.user.userName}}</div>
                <div class="score">{{bestResult.score}}</div>
            </div>
        </div>
    </div>
    <div class="actions" ng-show="showBestResults">
        <button ng-click="repeatTest()" class="important">Repeat again</button>
        <button ng-click="goToHome()">Go to home</button>
    </div>
</div>
