<div class="categories-view">
    <h1>Select category</h1>
    <div class="category l-1-3" ng-repeat="category in categories" truncate
         ng-click="launchTest(category)">
        <div class="image">
            <img src="{{category.image}}" />
        </div>
        <div class="title">{{category.title}}</div>
    </div>
</div>
